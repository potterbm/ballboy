<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title>ballboy.js</title>

	<link rel="stylesheet" type="text/css" href="https://raw.github.com/necolas/normalize.css/master/normalize.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,600" />
	<link rel="stylesheet" type="text/css" href="/ballboy/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="/ballboy/ballboy-page.css" />
	<link rel="stylesheet" type="text/css" href="/ballboy/ballboy.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<Script src="/ballboy/ballboy.js"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function(e) {
		
		$(".dialog-container").click(function(e) {
			$(this).fadeOut(250);
		});
		
		$(".ballboy-player-form button").click(function(e) {
			e.preventDefault();
			
			var player = $(".ballboy-player-form input").val();
			
			if(!player) {
					// Display an error message
					$("#player-name-dialog").fadeIn(250).delay(2000).fadeOut(250);
				}
				
				$("#shots").ballboy({
					begin : function() {
						$(".ballboy-player-form button").addClass("working");
					},
					finished : function() {
						$(".ballboy-player-form button").addClass("finished");
						$(".ballboy-player-form input").val("");
						
						window.setTimeout(function() {
							
							$(".ballboy-player-form button").addClass("hide");
							
							window.setTimeout(function() {
								$(".ballboy-player-form button").removeClass("working finished hide");
							}, 400);
							
						}, 1000);
					},
					showPaginationPages : true,
					player : player
				});
			});
	});
	
	</script>
	
	
</head>

<body>
	<div id="header-wrapper">
		<header>
			<h1><a href="https://github.com/potterbm/ballboy">ballboy.js</a></h1>
			<h2>Fetches shots after you make them</h2>
			
			<a href="https://github.com/potterbm/ballboy/releases" class="download-link">Get it</a>
		</header>
	</div>
	
	<form class="ballboy-player-form" action="">
		<fieldset><input type="text" placeholder="Player name"><button>See the shots!</button></fieldset>
	</form>
	
	<div id="shots"></div>
	
	
	<div id="footer-wrapper">
		<footer>
			
		</footer>
	</div>
	
	<div id="player-name-dialog" class="dialog-container">
		<div class="dialog">
			<h2>That isn't a player name</h2>
			<p>That's just blank space. Get your head in the game, champ!</p>
		</div>
	</div>
	
</body>
</html>
