<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />

	<title></title>

	<link rel="stylesheet" type="text/css" href="https://raw.github.com/necolas/normalize.css/master/normalize.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic" />
	<link rel="stylesheet" type="text/css" href="/ballboy/ballboy-page.css" />
	<link rel="stylesheet" type="text/css" href="/ballboy/ballboy.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<Script src="/ballboy/ballboy.js"></script>
	
	<script type="text/javascript">
		
		$(document).ready(function(e) {
			
			$(".ballboy-player-form button").click(function(e) {
				e.preventDefault();
				
				var player = $(".ballboy-player-form input").val();
				
				if(!player) {
					// Display a snarky message
				}
				
				$("#shots").ballboy({
					showPaginationPages : true,
					player : player
				});
			});
		});
		
	</script>
	
   
</head>

<body>
	<div id="header-wrapper">
		<header>
			<h1>ballboy.js</h1>
			<h2>Fetches shots after you make them</h2>
		</header>
	</div>
	
	<form class="ballboy-player-form" action="">
		<fieldset><input type="text"><button>See the shots!</button></fieldset>
	</form>
	
	<div id="shots"></div>
	
	
	<div id="footer-wrapper">
		<footer>
			
		</footer>
	</div>
	
</body>
</html>
